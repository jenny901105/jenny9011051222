<h2>草莓奶油泡芙</h2>
<h3>材料</h3>

<ul>
<li>1 杯水</li>
<li>1/2 杯牛奶</li>
<li>1/2 杯無鹽牛油</li>
<li>1/4 茶匙鹽</li>
<li>1 杯全麥麵粉</li>
<li>4 大蛋</li>
<li>2 杯鮮奶油</li>
<li>1/4 杯糖粉</li>
</ul>




<hr>
草莓奶油泡芙的外皮是由特製的麵糊製成，經過烘烤後形成脆皮的外層，內部則是蓬鬆、柔軟的結構。<br>
這種脆皮泡芙為整個甜點提供了滿足的口感。<br>
重點是大家都說好吃😋！送禮自吃兩相宜！<br>
