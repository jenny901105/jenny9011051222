<h2>巧克力慕斯蛋糕</h2>
<h3>材料</h3>

<ul>
<li>200克 巧克力</li>
<li>150克 牛油</li>
<li>150克 糖</li>
<li>4 個 大蛋</li>
<li>300克 巧克力</li>
<li>150克 低筋麵粉</li>
<li>500毫升 鮮奶油</li>
<li>50克 糖</li>
<li>4 片 魚膠片</li>
</ul>

<hr>
巧克力慕斯蛋糕的基底是一層濃郁的巧克力蛋糕，它帶有深厚的巧克力味道和綿密的口感<br>
斯層是巧克力慕斯蛋糕的靈魂所在，它賦予了甜點輕盈的口感。<br>
慕斯層的製作包括將巧克力融化並與打發的鮮奶油混合，最後加入魚膠片以增加結構。<br>
