<h2>藍莓乳酪塔</h2>
<h3>材料</h3>

<ul>
<li>1 1/2 杯餅乾碎屑</li>
<li>1/4 杯無鹽牛油</li>
<li>2 湯匙砂糖</li>
<li>250 克室溫的奶油乳酪</li>
<li>1/2 杯砂糖</li>
<li>1 茶匙香草精</li>
<li>2 大蛋</li>
<li>約1 湯匙新鮮榨的檸檬汁</li>
</ul>





<hr>
藍莓乳酪塔是一款結合了濃郁乳酪內餡和清新藍莓醬的美味甜點。<br>
這款甜點的特點在於其豐富的層次感和口感，以及藍莓的酸甜與乳酪的濃滑相得益彰。<br>
